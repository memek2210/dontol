<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangkap Dontol!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #87CEEB;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #4facfe, #00f2fe);
    }
    #dontol {
      position: absolute;
      width: 80px;
      height: 80px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #dontol img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 24px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">Skor: 0 | Nyawa: 3</div>
    <div id="dontol"><img src="dontol.jpg" alt="Dontol"></div>
    <div id="gameOver">Game Over! <br><br> Refresh untuk main lagi.</div>
  </div>

  <script>
    const dontol = document.getElementById('dontol');
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOver = document.getElementById('gameOver');

    let score = 0;
    let lives = 3;
    let fallingSpeed = 2;
    let dontolY = -100;
    let dontolX = 100;

    function resetDontol() {
      dontolX = Math.random() * (window.innerWidth - 80);
      dontolY = -80;
      fallingSpeed = 2 + Math.random() * 3;
      dontol.style.left = dontolX + 'px';
    }

    function update() {
      dontolY += fallingSpeed;
      dontol.style.top = dontolY + 'px';

      if (dontolY > window.innerHeight) {
        lives--;
        if (lives <= 0) {
          gameOver.style.display = 'block';
          clearInterval(gameLoop);
          return;
        }
        resetDontol();
      }

      scoreBoard.innerHTML = `Skor: ${score} | Nyawa: ${lives}`;
    }

    dontol.addEventListener('click', () => {
      score++;
      resetDontol();
    });

    resetDontol();
    const gameLoop = setInterval(update, 20);
  </script>
</body>
</html>
