<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangkap Dontol!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #87CEEB;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #4facfe, #00f2fe);
    }
    #dontol {
      position: absolute;
      width: 80px;
      height: 80px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #dontol img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 24px;
      display: none;
    }
    #continueButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00f2fe;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">Skor: 0 | Nyawa: 3</div>
    <div id="dontol"><img src="dontol-removebg-preview.png" alt="Dontol"></div>
    <div id="gameOver">
      Game Over! <br><br>
      <a id="adLink" href="https://www.profitableratecpm.com/aqqsk9fh7s?key=7430356fe25a3ae38ec71e979467d517" target="_blank">Lihat Iklan</a><br><br>
      <button id="continueButton">Lanjutkan Main</button>
    </div>
    <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  </div>

  <script>
    const dontol = document.getElementById('dontol');
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOver = document.getElementById('gameOver');
    const clickSound = document.getElementById('clickSound');
    const continueButton = document.getElementById('continueButton');
    const adLink = document.getElementById('adLink');

    let score = 0;
    let lives = 3;
    let fallingSpeed = 2;
    let dontolY = -100;
    let dontolX = 100;
    let gameLoop;

    function resetDontol() {
      dontolX = Math.random() * (window.innerWidth - 80);
      dontolY = -80;
      fallingSpeed = 2 + Math.random() * 3;
      dontol.style.left = dontolX + 'px';
    }

    function update() {
      dontolY += fallingSpeed;
      dontol.style.top = dontolY + 'px';

      if (dontolY > window.innerHeight) {
        lives--;
        if (lives <= 0) {
          clearInterval(gameLoop);
          gameOver.style.display = 'block';
          return;
        }
        resetDontol();
      }

      scoreBoard.innerHTML = `Skor: ${score} | Nyawa: ${lives}`;
    }

    dontol.addEventListener('click', () => {
      clickSound.play();
      score++;
      resetDontol();
    });

    continueButton.addEventListener('click', () => {
      lives = 3;
      score = 0;
      gameOver.style.display = 'none';
      resetDontol();
      gameLoop = setInterval(update, 20);
    });

    resetDontol();
    gameLoop = setInterval(update, 20);
  </script>
</body>
</html>
